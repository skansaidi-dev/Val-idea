<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffd6e0, #ffeef5);
    }

    h1 {
      margin-top: 80px;
      font-size: 40px;
      transition: 0.3s;
    }

    /* Invisible boundary box */
    .container {
      margin: 40px auto;
      width: 90%;
      max-width: 500px;
      height: 300px;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      transition: 0.25s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 120px;
      top: 120px;
    }

    #noBtn {
      background-color: #666;
      color: white;
      left: 260px;
      top: 120px;
    }

    img {
      margin-top: 30px;
      width: 250px;
    }
  </style>
</head>

<body>

<h1 id="question">Will you be my Valentine? ğŸ’–</h1>

<div class="container" id="container">
  <button id="yesBtn">Yes ğŸ’•</button>
  <button id="noBtn">No ğŸ˜¢</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const question = document.getElementById("question");
  const container = document.getElementById("container");

  const messages = [
    "Rit Ki Njarbkom? ğŸ˜œ",
    "Ha bent l 3illawi ? ğŸ˜‚",
    "Meytakdaaa ????? ğŸ˜†",
    "Choooo kifeh mabldha ? ğŸ˜",
    "System error. Try again. ğŸ’»",
    "404: Heart not found ğŸ’”",
    "Aya haw bugga e site CV HAKA !! ğŸ’”",
    "KHW YA BNTI WFEE ENZELL YESSSS ğŸ˜"
  ];

  let noClicks = 0;

  // Function to move the "No" button
  function moveNoBtn() {
    const containerRect = container.getBoundingClientRect();
    const buttonRect = noBtn.getBoundingClientRect();

    const maxX = containerRect.width - buttonRect.width;
    const maxY = containerRect.height - buttonRect.height;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    if (noClicks < messages.length) {
      question.textContent = messages[noClicks];
      noClicks++;
    }
  }

  // Handle both mobile and desktop reliably
  function handleNoBtn() {
    moveNoBtn();
    noBtn.blur(); // remove focus so mobile doesn't "stick"
  }

  // Desktop hover
  noBtn.addEventListener("mouseover", moveNoBtn);

  // Mobile touch
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    handleNoBtn();
  });

  // Click fallback for mobile
  noBtn.addEventListener("click", handleNoBtn);

  // Yes button click
  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <h1>She said YESSSS ğŸ¥°ğŸ’– (hmdl 3lik) </h1>
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
    `;
    document.body.style.background = "#ffccd5";

    confetti({
      particleCount: 200,
      spread: 120,
      origin: { y: 0.6 }
    });
  });
</script>

</body>
</html>
